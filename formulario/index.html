<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="margin: auto;">
            <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Cadastre-se na nossa loja!
          </a>
        </div>
    </nav>

    
    <form class="row g-3 needs-validation" novalidate id="formulario">
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">Primeiro Nome</label>
          <input type="text" class="form-control" id="primeiroNome" value="Mark" required name="primeiroNome">
          <div class="valid-tooltip">
            Top!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="Sobrenome" value="Otto" required name="Sobrenome" >
          <div class="valid-tooltip">
            Top!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label">Nome de usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="nomeDeUsuario" aria-describedby="validationTooltipUsernamePrepend" required name="nomeDeUsuario">
            <div class="invalid-tooltip">
              Escolha um nome de usuario que n√£o esteja sendo utilizado.
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" required name="cidade">
          <div class="invalid-tooltip">
            Selecione uma cidade valida.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">Estado</label>
          <select class="form-select" id="estado" required name="estado">
            <option selected disabled value="">Escolha...</option>
            <option value="SC">SC</option>
            <option value="BA">BA</option>
            <option value="PR">PR</option>
            <option value="RS">RS</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
            <option value="GO">GO</option>
            <option value="ES">ES</option>
          </select>
          <div class="invalid-tooltip">
            Selecione um estado valido.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" required name="cep">
          <div class="invalid-tooltip">
            Selecione um CEP valido.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

      </form>

      <hr>

      <table class="table" id="tabelaCadastrados">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Nome do usuario</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Cep</th>
        </tr>
      </table>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
